<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, maximum-scale=1">
    <title>Experimentanium</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:700" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="background-wrapper">
        <header class="header">
            <div class="header__top">
                <form class="header__search-form" action="/echo" method="get">
                    <input type="search" class="header__search" name="search" id="search">
                    <label for="search"></label>
                    <img src="img/search-icon.svg" class="header__search-icon" alt="Search icon">
                </form>
                <div class="header__language">
                    <span class="header__language-choice header__language-choice--default">Укр</span>
                    <ul class="header__language-choice-list header__language-choice-list--js header__hvr-bubble-top">
                        <li><span class="header__language-choice header__language-choice--ru">Рус</span></li>
                        <li><span class="header__language-choice header__language-choice--eng">Eng</span></li>
                        <li><span class="header__language-choice header__language-choice--ukr">Укр</span></li>
                    </ul>
                    <div class="header__down-icon header__down-icon--js">
                        <img src="img/down-icon.svg" alt="Down icon">
                    </div>
                </div>
            </div>
            <div class="header__container">
                <div class="header__logo">
                    <img class="header__logo-image" src="img/logo.png" alt="Logo">
                    <div class="header__logo-text">
                        <h1>Експериментаніум</h1>
                        <p>Музей популярної науки і техніки</p>
                    </div>
                </div>
                <nav class="main-nav">
                    <ul class="main-nav__list">
                        <li class="main-nav__list-item"><a class="main-nav__link" href="#">Головна</a></li>
                        <li class="main-nav__list-item">
                            <a class="main-nav__link main-nav__link--submenu" href="#">Експозиція та шоу</a>
                            <ul class="main-nav__submenu-one">
                                <li><a class="main-nav__link" href="#">Шоу в музеї</a></li>
                                <li>
                                    <a class="main-nav__link main-nav__link--submenu" href="#">Події та лекції</a>
                                    <ul class="main-nav__submenu-two">
                                        <li class="main-nav__list-item"><a class="main-nav__link" href="#">Каталог подій</a></li>
                                        <li class="main-nav__list-item"><a class="main-nav__link" href="#">Архів подій</a></li>
                                    </ul>
                                </li>
                                <li><a class="main-nav__link" href="#">Виїздні шоу</a></li>
                                <li><a class="main-nav__link" href="#">3d тур</a></li>
                            </ul>
                        </li>
                        <li class="main-nav__list-item"><a class="main-nav__link" href="#">Новини</a>
                            <li class="main-nav__list-item"><a class="main-nav__link" href="#">Освітні програми</a>
                                <li class="main-nav__list-item"><a class="main-nav__link" href="#">Організація свят</a>
                                    <li class="main-nav__list-item"><a class="main-nav__link" href="#">Про нас</a>
                    </ul>
                </nav>
                <a class="btn hvr-sweep-to-bottom" href="#">Квитки</a>
            </div>
        </header>
    </div>
    <script src="./js/libs.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
